{% extends 'base.html' %}
{% block content %}

<h1>Daftar Pelamar untuk {{ pekerjaan[1] }}</h1>

<table border="1">
    <thead>
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Pendidikan</th>
        </tr>
    </thead>
    <tbody>
        {% for p in pelamar %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
        </tr>
        {% endfor %}
        
        
    </tbody>
</table>


{% endblock %}
